<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGE - Nueva Generación Emprendedora | Club Exclusivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Tu CSS original aquí - sin duplicados */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #1a365d;
            --secondary: #2d3748;
            --accent: #d69e2e;
            --gold: #d69e2e;
            --success: #38a169;
            --light: #f7fafc;
            --dark: #2d3748;
            --text: #2d3748;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
        }
        
        body {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            color: var(--text);
            line-height: 1.7;
            min-height: 100vh;
            padding: 0;
        }
        
        .hero-section {
            background: var(--gradient);
            color: white;
            padding: 80px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="%23ffffff" opacity="0.05"><polygon points="0,0 1000,50 1000,100 0,100"/></svg>');
            background-size: cover;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--gold);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
            display: block;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cta-button {
            display: inline-block;
            background: var(--gold);
            color: var(--primary);
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(214, 158, 46, 0.4);
            margin: 10px;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(214, 158, 46, 0.6);
            background: #ecc94b;
        }
        
        .section {
            padding: 80px 20px;
        }
        
        .section-light {
            background: white;
        }
        
        .section-dark {
            background: var(--light);
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            position: relative;
        }
        
        .section-title::after {
            content: "";
            display: block;
            width: 100px;
            height: 4px;
            background: var(--gold);
            margin: 15px auto;
            border-radius: 2px;
        }
        
        .section-subtitle {
            text-align: center;
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 50px;
            color: var(--secondary);
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            height: 100%;
            border-top: 5px solid var(--gold);
        }
        
        .card:hover {
            transform: translateY(-10px);
        }
        
        .card-icon {
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary);
            text-align: center;
        }
        
        .card-content {
            color: var(--secondary);
            text-align: center;
        }
        
        .method-steps {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        
        .step {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            text-align: center;
            position: relative;
            border: 2px solid var(--gold);
        }
        
        .step-number {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gold);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .step-title {
            font-size: 1.3rem;
            margin: 20px 0 15px;
            color: var(--primary);
        }
        
        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .benefit {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .benefit:hover {
            transform: translateY(-5px);
        }
        
        .benefit-icon {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 20px;
        }
        
        .testimonial {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: var(--shadow);
            margin: 30px 0;
            border-left: 5px solid var(--gold);
        }
        
        .testimonial-text {
            font-style: italic;
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: var(--secondary);
        }
        
        .testimonial-author {
            font-weight: bold;
            color: var(--primary);
        }
        
        .faq-item {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }
        
        .faq-question {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .final-cta {
            background: var(--gradient);
            color: white;
            padding: 80px 20px;
            text-align: center;
            border-radius: 20px;
            margin: 50px 0;
            box-shadow: var(--shadow);
        }
        
        .final-cta h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .final-cta p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 30px;
            opacity: 0.9;
        }
        
        footer {
            background: var(--primary);
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--gold);
        }
        
        .copyright {
            margin-top: 30px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .highlight {
            color: var(--gold);
            font-weight: bold;
        }
        
        .guarantee-badge {
            display: inline-block;
            background: var(--success);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .method-steps {
                flex-direction: column;
                align-items: center;
            }
            
            .step {
                width: 100%;
                max-width: 100%;
            }
            
            .hero-section h1 {
                text-align: center;
                width: 100%;
                margin: 0 auto;
                line-height: 1.2;
                word-break: break-word;
                display: block;
            }

            .hero-section h1 br {
                display: block;
            }
        }
    </style>
</head>

    </section>

</body>
</html>
