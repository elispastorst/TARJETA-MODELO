<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Tarjetas de Producto</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Ocultar el scrollbar para una mejor experiencia visual */
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }
        .product-card-preview {
            max-width: 320px;
            margin: auto;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col lg:flex-row h-screen overflow-hidden">
    <!-- Overlay del modal -->
    <div id="modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl p-6 m-4 w-full max-w-lg transform transition-all scale-95 duration-300">
            <h3 class="text-xl font-bold mb-4">¡Confirmar Acción!</h3>
            <p id="modal-message" class="text-gray-700 mb-6"></p>
            <div class="flex justify-end space-x-4">
                <button id="modal-cancel" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition duration-300">Cancelar</button>
                <button id="modal-confirm" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-300">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Panel Lateral de Edición -->
    <div class="w-full lg:w-1/3 bg-white p-6 md:p-8 overflow-y-auto border-r border-gray-200 shadow-lg">
        <h1 class="text-3xl font-bold mb-2">Editor de Tarjetas</h1>
        <p class="text-gray-500 mb-6">Crea, edita y clona tarjetas de producto.</p>

        <!-- Contenedor del ID de usuario -->
        <div class="bg-gray-100 p-4 rounded-lg mb-6">
            <p class="text-sm text-gray-600 font-semibold">Tu ID de usuario:</p>
            <p id="user-id-display" class="text-xs text-gray-500 truncate mt-1"></p>
            <span id="loading-spinner" class="animate-spin inline-block h-4 w-4 rounded-full border-2 border-t-blue-500 border-gray-200"></span>
        </div>

        <!-- Botón para agregar una nueva tarjeta -->
        <h2 class="text-xl font-semibold mb-3">Agregar Nueva Tarjeta</h2>
        <button id="add-card" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition-all duration-300 shadow-md flex items-center justify-center mb-6">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            Agregar Tarjeta de Producto
        </button>

        <!-- Contenedor de bloques de edición -->
        <div id="editable-cards" class="space-y-6">
            <!-- Los bloques de edición de tarjetas se insertarán aquí -->
        </div>
    </div>

    <!-- Vista Previa de la Página -->
    <div class="w-full lg:w-2/3 bg-gray-100 overflow-y-auto shadow-inner p-6 md:p-10">
        <div id="page-preview" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 place-items-center">
            <!-- Las tarjetas de producto se renderizarán aquí -->
            <p class="text-center text-gray-500 col-span-full">Usa el botón para empezar a crear tus tarjetas.</p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Habilitar logs para depuración
        setLogLevel('debug');

        // --- INICIALIZACIÓN DE FIREBASE ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        let userId;

        const loadingSpinner = document.getElementById('loading-spinner');
        const userIdDisplay = document.getElementById('user-id-display');

        const initFirebase = async () => {
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Error: Configuración de Firebase no proporcionada. No se guardarán los datos.");
                userIdDisplay.textContent = 'Modo demo: sin conexión a base de datos.';
                loadingSpinner.style.display = 'none';
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                userId = auth.currentUser.uid;
                userIdDisplay.textContent = userId;
                loadingSpinner.style.display = 'none';
                
                listenForData();
                console.log("Firebase inicializado y autenticado con éxito.");

            } catch (error) {
                console.error("Error al inicializar Firebase o autenticar:", error);
                userIdDisplay.textContent = 'Error de conexión: ' + error.message;
                loadingSpinner.style.display = 'none';
            }
        };

        // --- LÓGICA DEL EDITOR Y LA PÁGINA ---
        let productCards = [];
        let isSaving = false;

        const editableCardsContainer = document.getElementById('editable-cards');
        const pagePreviewContainer = document.getElementById('page-preview');

        // Función para renderizar la vista previa de las tarjetas
        const renderPreview = () => {
            pagePreviewContainer.innerHTML = ''; // Limpiar la vista previa
            if (productCards.length === 0) {
                 pagePreviewContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">Usa el botón para empezar a crear tus tarjetas.</p>';
                 return;
            }

            productCards.forEach(card => {
                const htmlCard = `
                    <div class="product-card-preview bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl">
                        <img src="${card.imageUrl}" onerror="this.onerror=null;this.src='https://placehold.co/320x240/a2aab2/ffffff?text=Imagen+no+disponible';" alt="${card.productName}" class="w-full h-48 object-cover object-center rounded-t-xl">
                        <div class="p-6 text-center">
                            <h2 class="text-xl font-bold mb-2 text-gray-900">${card.productName}</h2>
                            <p class="text-sm text-gray-600 leading-relaxed">${card.description}</p>
                        </div>
                    </div>
                `;
                pagePreviewContainer.innerHTML += htmlCard;
            });
        };

        // Función para renderizar los bloques editables
        const renderEditableCards = () => {
            editableCardsContainer.innerHTML = '';
            productCards.forEach((card, index) => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200 space-y-3';
                cardDiv.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="text-base font-bold text-purple-600">Tarjeta #${index + 1}</span>
                        <button class="delete-card text-red-500 hover:text-red-700 font-bold" data-index="${index}">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.035 21H7.965a2 2 0 01-1.993-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nombre del Producto</label>
                        <input type="text" data-field="productName" value="${card.productName}" class="w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 mt-1">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Descripción</label>
                        <textarea data-field="description" rows="3" class="w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 mt-1">${card.description}</textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">URL de la Imagen</label>
                        <input type="text" data-field="imageUrl" value="${card.imageUrl}" class="w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 mt-1">
                    </div>
                `;

                const inputs = cardDiv.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    input.addEventListener('input', (e) => {
                        const field = e.target.getAttribute('data-field');
                        productCards[index][field] = e.target.value;
                        renderPreview();
                        saveData();
                    });
                });
                editableCardsContainer.appendChild(cardDiv);
            });
        };

        // --- MANEJO DE DATOS CON FIRESTORE ---
        const saveData = async () => {
            if (!db || isSaving) return;
            isSaving = true;
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', userId);
                await setDoc(docRef, { content: productCards });
                console.log("Datos guardados con éxito.");
            } catch (e) {
                console.error("Error al guardar los datos:", e);
            } finally {
                isSaving = false;
            }
        };

        const listenForData = () => {
            if (!db) return;
            const docRef = doc(db, 'artifacts', appId, 'users', userId);
            
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists() && docSnap.data().content) {
                    productCards = docSnap.data().content;
                } else {
                    console.log("No se encontraron datos, se usará el estado inicial.");
                    productCards = [];
                }
                renderEditableCards();
                renderPreview();
            }, (error) => {
                console.error("Error al escuchar los datos:", error);
            });
        };

        // --- LÓGICA DE BOTONES ---
        document.getElementById('add-card').addEventListener('click', () => {
            productCards.push({
                productName: 'Nombre del Producto',
                description: 'Esta es la descripción del producto, edítala para adaptarla a tu negocio.',
                imageUrl: 'https://placehold.co/320x240/a2aab2/ffffff?text=Imagen+del+Producto'
            });
            renderEditableCards();
            renderPreview();
            saveData();
        });
        
        // Manejar la eliminación de bloques
        document.addEventListener('click', (e) => {
            if (e.target.closest('.delete-card')) {
                const button = e.target.closest('.delete-card');
                const index = parseInt(button.getAttribute('data-index'));
                
                showModal('¿Estás seguro de que quieres eliminar esta tarjeta? Esta acción es irreversible.', () => {
                    productCards.splice(index, 1);
                    renderEditableCards();
                    renderPreview();
                    saveData();
                });
            }
        });

        // --- LÓGICA DEL MODAL (REEMPLAZO DE ALERT Y CONFIRM) ---
        const modalOverlay = document.getElementById('modal-overlay');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirm = document.getElementById('modal-confirm');
        const modalCancel = document.getElementById('modal-cancel');

        const showModal = (message, onConfirm) => {
            modalMessage.textContent = message;
            modalOverlay.classList.remove('hidden');

            const handleConfirm = () => {
                onConfirm();
                modalOverlay.classList.add('hidden');
                modalConfirm.removeEventListener('click', handleConfirm);
            };

            const handleCancel = () => {
                modalOverlay.classList.add('hidden');
                modalConfirm.removeEventListener('click', handleConfirm);
            };

            modalConfirm.addEventListener('click', handleConfirm);
            modalCancel.addEventListener('click', handleCancel);
        };
        
        // Inicializar la aplicación
        initFirebase();

    </script>
</body>
</html>
